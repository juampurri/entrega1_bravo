{% extends "padre.html" %}
<!--static-->
{% load static %}
<!--block content-->
{% block contenido %}
<h2>Alta de los alumnos</h2>
<form action="alta_alumnos" method="POST">
  {% csrf_token %}}
  <p>Nombre:</p>
  <input type="text" name="nombre" required />
  <p>Camada:</p>
  <input type="number" name="camada" required />
  <input type="date" required />

  <input type="submit" value="Enviar" />
</form>

{% endblock %}
