{% extends 'padre.html' %}
<!-- static -->
{% load static %}

<!--  block contenido -->
{%block contenido %}
<main>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Camada</th>
      </tr>
    </thead>
    <tbody>
      {% for n in cursos%}
      <tr>
        <th scope="row">{{n.id}}</th>
        <td>{{n.nombre}}</td>
        <td>{{n.camada}}</td>
        <td>@mdo</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

<!-- finaliza el bloque-->
{% endblock %}
